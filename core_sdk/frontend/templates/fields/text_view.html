{# Ожидает: field_ctx (FieldRenderContext) #}
<div class="mb-3 row">
    <label class="col-lg-4 col-form-label fw-semibold text-muted">{{ field_ctx.label }}</label>
    <div class="col-lg-8">
        <span class="fw-bold fs-6 text-gray-800">{{ field_ctx.value | default('N/A', true) }}</span>
         {% if field_ctx.description %}
            <p class="text-muted fs-7 mt-1">{{ field_ctx.description }}</p>
         {% endif %}
    </div>
</div>
