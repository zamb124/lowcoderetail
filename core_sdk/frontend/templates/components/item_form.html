{# Ожидает контекст 'ctx' типа ViewContext #}
<form id="{{ ctx.extra.html_id }}"
      hx-put="/view/{{ ctx.model_name }}/{{ ctx.item_id }}"
      hx-target="#{{ ctx.extra.html_id }}" {# Заменяем саму форму #}
      hx-swap="outerHTML">

    <h3>Edit {{ ctx.model_name }}</h3>

    {% for field_ctx in ctx.fields %}
        {% include field_ctx.template_name with context %}
        {# Передаем контекст поля в соответствующий шаблон поля #}
        {# Например, templates/fields/input.html #}
    {% endfor %}

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button"
                class="btn btn-secondary"
                hx-get="/view/{{ ctx.model_name }}/{{ ctx.item_id }}" {# Кнопка отмены загружает вид просмотра #}
                hx-target="#{{ ctx.extra.html_id }}"
                hx-swap="outerHTML">
            Cancel
        </button>
    </div>
</form>
