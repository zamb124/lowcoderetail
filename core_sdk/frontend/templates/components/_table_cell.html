{# core_sdk/frontend/templates/components/_table_cell.html #}
{# Ожидает: field_ctx, item, model_name, url_for #}
{# Добавляем ID ячейке для таргетинга #}
<td id="cell-{{ model_name }}-{{ item.id }}-{{ field_ctx.name }}"
    {% if field_ctx.extra.get('editable', true) and not field_ctx.is_readonly %} {# Проверяем, можно ли редактировать поле #}
    {# Атрибуты для запроса формы редактирования поля #}
    hx-get="{{ url_for('get_inline_edit_field', model_name=model_name, item_id=item.id, field_name=field_ctx.name) }}"
    hx-trigger="click" {# Или dblclick #}
    hx-target="this" {# Заменяем содержимое этой же ячейки #}
    hx-swap="innerHTML" {# Заменяем только внутреннее содержимое #}
    class="editable-cell" {# Добавляем класс для стилизации и JS (опционально) #}
    title="Кликните для редактирования" {# Подсказка #}
    style="cursor: pointer;"
    {% endif %}
    >
    {# Включаем шаблон поля в режиме 'table' для начального отображения #}
    {% include field_ctx.template_path with context %}
</td>
